# tmux.conf - migrated from screenrc

# --- General settings ---

# No visual bell
set -g visual-bell off

# Detach on hangup (like autodetach on)
set -g detach-on-destroy on

# Scrollback buffer (defscrollback 1000)
set -g history-limit 1000

# Restore terminal content when programs like vim exit (altscreen on)
set -g alternate-screen on

# 256 color support (term xterm-256color)
set -g default-terminal "xterm-256color"

# Background color erase (defbce on)
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Prefix key ---

# Change prefix from Ctrl-B to Ctrl-N (escape ^Na)
unbind C-b
set -g prefix C-n
bind C-n send-prefix

# --- Key bindings ---

# Remove some dangerous / unwanted default bindings
# (mirroring: bind k, bind ^k, bind ., bind ^\, bind \\, bind ^h, bind h)
unbind k
unbind D          # closest to ^k detach behavior
unbind .
unbind &          # default kill-window (replaced by K below)

# Kill window with K (bind 'K' kill)
bind K kill-window

# Enter copy mode with } (bind '}' history)
bind } copy-mode

# Paste buffer with ^] (bind ^] paste)
bind C-] paste-buffer

# --- Status line ---

# Always show status bar (caption always "%3n %t%? @%u%?%? [%h]%?")
set -g status on
set -g status-left "[#S] "
set -g status-right ""
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
